<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js"></script>
    <title>Solar Tracker System</title>
</head>

<body>
    <h1>Solar Tracker System</h1>
    <div>
        <h3>Auto Mode</h3>
    </div>
    <div class="slider-div">
        <p>OFF</p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        <p>ON</p>
    </div>
    
    
    <div class="keys">
        <div class="up arr"><i class="fa fa-arrow-up"></i></div>
        <br />
        <div class="left arr"><i class="fa fa-arrow-left"></i></div>
        <div class="down arr"><i class="fa fa-arrow-down"></i></div>
        <div class="right arr"><i class="fa fa-arrow-right"></i></div>
    </div>
</div> 
<div>
    <h3>Terminal</h3>
</div>

    <div class="terminal">
        <p>Sistema Conectado</p>
    </div>
</body>

</html>
